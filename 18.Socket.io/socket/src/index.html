<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socket.IO Test</title>
</head>
<body>
  <h1>Socket.IO</h1>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // connection establish from the client
    socket.on('connect', () => {
        console.log("Connected to client 💗");

         // Listen for message from server
        socket.on('message', (message) => console.log('Server says:', message));
        
    })

    socket.on('disconnect', () => console.log("User disconnected from the client ❌")

    )


  </script>
</body>
</html>
